<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game with Admin Panel, Multiplier, and Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .click-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        .click-button:hover {
            background-color: #45a049;
        }
        .counter {
            font-size: 24px;
            margin-top: 20px;
        }
        .admin-panel {
            margin-top: 50px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
            display: none; /* Initially hidden */
        }
        .admin-btn {
            margin-top: 20px;
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            display: none; /* Initially hidden */
        }
        .admin-btn:hover {
            background-color: #555;
        }
        .multiplier-input {
            margin-top: 20px;
            font-size: 16px;
        }
        .leaderboard {
            margin-top: 50px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>Clicker Game</h1>

    <p>Click the button below to increase your score!</p>

    <button class="click-button" onclick="incrementCounter()">Click me!</button>

    <div class="counter">Score: <span id="counter">0</span></div>

    <!-- Button to show prompt for admin code (Initially hidden) -->
    <button class="admin-btn" id="admin-btn" onclick="enterAdminCode()">Enter Admin Code</button>

    <!-- Admin Panel -->
    <div class="admin-panel" id="admin-panel">
        <h2>Admin Panel</h2>
        <p>Welcome, Admin! You can manage the game settings here.</p>
        
        <!-- Multiplier setting for Admin -->
        <label for="multiplier">Set Multiplier:</label>
        <input class="multiplier-input" type="number" id="multiplier" value="1" min="1" onchange="setMultiplier()">
    </div>

    <!-- Leaderboard Section -->
    <div class="leaderboard" id="leaderboard">
        <h2>Leaderboard</h2>
        <form id="score-form" onsubmit="submitScore(event)">
            <input type="text" id="name" placeholder="Your Name" required>
            <button type="submit">Submit Score</button>
        </form>
        <ul id="leaderboard-list"></ul>
    </div>

    <script>
        let count = 0;
        let multiplier = 1; // Default multiplier
        let keysPressed = []; // Tracks key sequence
        const secretCode = 'mySecret123';  // Admin code

        // Load saved score and multiplier from localStorage
        window.onload = function() {
            const savedCount = localStorage.getItem('clickerCount');
            const savedMultiplier = localStorage.getItem('clickerMultiplier');

            if (savedCount) {
                count = parseInt(savedCount);
            }
            if (savedMultiplier) {
                multiplier = parseInt(savedMultiplier);
            }

            // Update the displayed counter and multiplier
            document.getElementById('counter').innerText = count;
            document.getElementById('multiplier').value = multiplier;

            // Load leaderboard from the server
            loadLeaderboard();
        };

        // Function to increment the click counter based on multiplier
        function incrementCounter() {
            count += multiplier;
            document.getElementById('counter').innerText = count;
            // Save the current score to localStorage
            localStorage.setItem('clickerCount', count);
        }

        // Function to show the admin code input
        function enterAdminCode() {
            const userInput = prompt('Enter Admin Code:');
            if (userInput === secretCode) {
                document.getElementById('admin-panel').style.display = 'block';
            } else {
                alert('Incorrect code!');
            }
        }

        // Function to set the multiplier (admin only)
        function setMultiplier() {
            const newMultiplier = parseInt(document.getElementById('multiplier').value);
            if (newMultiplier && newMultiplier > 0) {
                multiplier = newMultiplier;
                // Save the current multiplier to localStorage
                localStorage.setItem('clickerMultiplier', multiplier);
            } else {
                alert('Please enter a valid multiplier greater than 0.');
            }
        }

        // Function to handle key combo (g -> f)
        document.addEventListener('keydown', function(event) {
            // Push the pressed key into the keysPressed array
            keysPressed.push(event.key);

            // Only keep the last 2 keys pressed
            if (keysPressed.length > 2) {
                keysPressed.shift();
            }

            // Check if the combo is g -> f
            if (keysPressed[0] === 'g' && keysPressed[1] === 'f') {
                // Show the "Enter Admin Code" button
                document.getElementById('admin-btn').style.display = 'inline-block';
            }
        });

        // Function to load the leaderboard
        function loadLeaderboard() {
            fetch('/api/leaderboard')
                .then(response => response.json())
                .then(data => {
                    const leaderboardList = document.getElementById('leaderboard-list');
                    leaderboardList.innerHTML = ''; // Clear existing leaderboard
                    data.forEach(entry => {
                        const li = document.createElement('li');
                        li.innerText = `${entry.name}: ${entry.score}`;
                        leaderboardList.appendChild(li);
                    });
                });
        }

        // Function to submit the score
        function submitScore(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            const name = document.getElementById('name').value;

            fetch('/api/leaderboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, score: count })
            })
            .then(response => response.json())
            .then(data => {
                loadLeaderboard(); // Reload leaderboard after submitting score
                document.getElementById('name').value = ''; // Clear the name input
            });
        }
    </script>

</body>
</html>
